name: Deploy Web

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Tambahkan baris ini dulu
            git config --global --add safe.directory /var/www/html/tugas_akhir_PT_Berani
            
            # Baru jalankan perintah deploy
            cd /var/www/html/tugas_akhir_PT_Berani
            git pull origin main