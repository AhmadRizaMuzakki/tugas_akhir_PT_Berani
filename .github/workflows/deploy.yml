name: Deploy Web

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            # Tambahkan baris ini dulu
            git config --global --add safe.directory /var/www/html/tugas_akhir_PT_Berani
            
            cd /var/www/html/tugas_akhir_PT_Berani
            # Ambil data terbaru dari GitHub tanpa menggabungkan (merge) dulu
            git fetch origin main
            
            # PAKSA server untuk mereset semua file agar persis sama dengan GitHub
            # PERINGATAN: Ini akan menghapus edit manual yang pernah kamu lakukan di server
            git reset --hard origin/main